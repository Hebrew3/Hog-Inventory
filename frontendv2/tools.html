<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Hog Raising</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F8F8F9;
      color: #333;
    }

    #sidebar {
      width: 220px;
      background-color: #051641;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 10px;
      transition: transform 0.3s ease;
    }

    #sidebar.collapsed {
      transform: translateX(-220px);
    }

    #sidebar .nav-link {
      color: #fff;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .header {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      height: 60px;
      background-color: #031926;
      color: #E6D8B6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .header .btn {
      background: none;
      border: none;
      color: #333;
      font-size: 24px;
      padding: 0;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .table th {
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
    }

    .table td {
      background-color: #fff;
      text-align: center;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f5f5f5;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 768px) {
      .header {
        left: 0;
      }
      .main-content {
        margin-left: 0;
      }
      #sidebar {
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <div class="text-center mb-4">
      <img src="asset/IMG.png" alt="Logo" width="180">
    </div>
    <nav>
      <a class="nav-link" href="#" id="vitamins-link" aria-label="Vitamins">
        <i class="bi bi-capsule me-2"></i> Vitamins
      </a>
      <a class="nav-link" href="#" id="vaccine-link" aria-label="Vaccine">
        <i class="bi bi-shield-plus me-2"></i> Vaccine
      </a>
      <a class="nav-link" href="#" id="tools-link" aria-label="Tools">
        <i class="bi bi-tools me-2"></i> Tools
      </a>
      <a class="nav-link" href="#" aria-label="Task">
        <i class="bi bi-card-checklist me-2"></i> Task
      </a>
    </nav>
  </div>

  <div class="header">
    <span style="font-size: 24px; font-weight: bold;">Hog Raising</span>
    <div class="dropdown">
      <button class="btn text-white" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li class="dropdown-header">Hello, Daniel De Asis</li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </div>
  </div>

  <div class="main-content mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <label for="entries" class="form-label me-2">Show Entries:</label>
        <select id="entries" class="form-select d-inline w-auto">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
      </div>
      <button class="btn btn-primary" id="new-task">
        <i class="bi bi-plus-circle"></i> New Task
      </button>
    </div>

    <div id="tools-tasks" class="task-table" style="display:none;">
      <h4>Tools Inventory</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>TOOL ID</th>
            <th>TOOL NAME</th>
            <th>QUANTITY</th>
            <th>DATE ADDED</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="tools-table-body">
          <tr>
            <td>1</td>
            <td>Hog Feeder</td>
            <td>10</td>
            <td>2024-11-22</td>
            <td>
              <button class="btn btn-sm btn-warning edit-btn" aria-label="Edit tool">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger delete-btn" aria-label="Delete tool">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-sm btn-success view-btn" aria-label="View tool details">
                <i class="bi bi-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    Â© 2024 Hog Raising System. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('vaccine-link').addEventListener('click', function() {
      document.getElementById('vaccine-tasks').style.display = 'block';
      document.getElementById('tools-tasks').style.display = 'none';
    });

    document.getElementById('tools-link').addEventListener('click', function() {
      document.getElementById('tools-tasks').style.display = 'block';
      document.getElementById('vaccine-tasks').style.display = 'none';
    });

    document.getElementById('sidebar-toggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });
  </script>
</body>

</html>
