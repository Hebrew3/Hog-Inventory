<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
  <title>Hog Raising</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F8F8F9;
      color: #333;
    }

    #sidebar {
      width: 220px;
      background-color: #051641;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 10px;
    }

    #sidebar .nav-link {
      color: #fff;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .header {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      height: 60px;
      background-color: #031926;
      color: #E6D8B6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .fc-daygrid-day-number {
      color: black;
      font-weight: bold;
    }

    .fc-toolbar-title {
      font-size: 20px;
      font-weight: bold;
    }

    #task-calendar {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <div class="text-center mb-4">
      <img src="asset/IMG.png" alt="Logo" width="180">
    </div>
    <nav>
      <a class="nav-link" href="#" id="vitamins-link">
        <i class="bi bi-capsule me-2"></i> Vitamins
      </a>
      <a class="nav-link" href="#" id="vaccine-link">
        <i class="bi bi-shield-plus me-2"></i> Vaccine
      </a>
      <a class="nav-link" href="#" id="tools-link">
        <i class="bi bi-tools me-2"></i> Tools
      </a>
      <a class="nav-link" href="#" id="task-link">
        <i class="bi bi-calendar-check me-2"></i> Task
      </a>
    </nav>
  </div>

  <div class="header">
    <span style="font-size: 24px; font-weight: bold;">Hog Raising</span>
    <div class="dropdown">
      <button class="btn text-white" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li class="dropdown-header">Hello, Daniel De Asis</li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </div>
  </div>

  <div class="main-content mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <label for="entries" class="form-label me-2">Show Entries:</label>
        <select id="entries" class="form-select d-inline w-auto">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
      </div>
      <button class="btn btn-primary" id="new-task">
        <i class="bi bi-plus-circle"></i> New Task
      </button>
    </div>

    <div id="task-calendar">
      <div id="calendar"></div>
    </div>
  </div>

  <footer>
    Â© 2024 Hog Raising System. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script>
    document.getElementById('task-link').addEventListener('click', function() {
      document.getElementById('task-calendar').style.display = 'block';
    });

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      events: [
        {
          title: 'Vaccine Admin',
          start: '2024-11-22T09:00:00',
          end: '2024-11-22T10:00:00',
          description: 'Vaccine administration for hogs.'
        },
        {
          title: 'Tool Maintenance',
          start: '2024-11-23T11:00:00',
          description: 'Routine tool checks and maintenance.'
        }
      ],
      eventClick: function(info) {
        alert('Event: ' + info.event.title + '\n' + 'Description: ' + info.event.extendedProps.description);
      }
    });

    calendar.render();
  </script>
</body>

</html>
